<!DOCTYPE html>

<html lang="ru">
    <head>

        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./tooltip.css">
        <title>Tooltip</title>
        <style>
            .container {
                max-width: 1110px;
                min-height: 200px;
                margin: 0 auto;
                padding: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body class="container">
        <div class="tooltip container__tooltip">
            <svg class="tooltip__trigger">
                <use xlink:href="../../assets/images/icons_sprite.svg#icon_help"
            </svg>
            <span class="tooltip__bubble">Helper Text</span>
        </div>
    </body>
